{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block title %}Signup{% endblock title %}
{% block content %}
<div class="row justify-content-around bg-light my-auto py-4 rounded shadow-lg">
  <div class="col col-sm-10 col-md-8">
    <br>
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Register for an online health check</legend>
        {{ form|crispy }}
      </fieldset>
      <div class="row justify-content-between align-items-center">
        <div class="col">
          <div class="form-group">
            <button class="btn btn-outline-primary" type="submit">Register</button>
          </div>
        </div>
        <div class="col">
          <div class="form-group"
          <div class="form-check">
            <input type="checkbox" id="accept-terms" class="form-check-input">
            <label for="accept-terms" class="form-check-label">Accept terms and conditions</label>
          </div>
        </div>
      </div>
    </form>
    <div class="border-top pt-3">
      <small class="text-muted">
        Already have an account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
      </small>
      <br>
      <br>
    </div>
  </div>
</div>
{% endblock content %}
