{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock title %}
{% block content %}
<div class="row justify-content-around">
  <div class="col col-sm-10 col-md-6 bg-light rounded my-5 mx-5 py-4 px-5 shadow">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Log into your account</legend>
        {{ form|crispy }}
      </fieldset>
      <div class="form-group text-right">
        <button class="btn btn-outline-primary" type="submit">Log In</button>
      </div>
    </form>
    <div class="border-top pt-3 text-right">
      <small class="text-muted">
        Need an account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
      </small>
    </div>
  </div>
</div>
{% endblock content %}
